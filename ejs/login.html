<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - ChronoMy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Heading -->
            <h1 class="login-heading">Log In</h1>

            <!-- Login Form -->
            <form action="/login" method="POST" class="login-form">
                <!-- Email Field -->
                <div class="form-group mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            class="form-control login-input" 
                            id="email" 
                            name="email" 
                            placeholder="helloworld@gmail.com"
                            required
                        >
                        <button type="button" class="input-icon clear-btn" onclick="clearEmail()">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="7" fill="#999"/>
                                <path d="M5 8H11M8 5V11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-control login-input" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="input-icon toggle-password-btn" onclick="togglePassword()">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 3C4 3 1.19 5.19 1 8c.19 2.81 3 5 7 5s6.81-2.19 7-5c-.19-2.81-3-5-7-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-5c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="#999"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-end mb-4">
                    <a href="/forgot-password" class="forgot-password-link">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-login w-100 mb-3">Log In</button>

                <!-- Sign Up Link -->
                <div class="text-center mb-4">
                    <span class="signup-text">New user? <a href="/signup" class="signup-link">Sign up</a></span>
                </div>

                <!-- Divider -->
                <div class="divider mb-4">
                    <span>Or Login with</span>
                </div>

                <!-- Google Login Button -->
                <button type="button" class="btn btn-google w-100" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Google</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Clear email input
        function clearEmail() {
            document.getElementById('email').value = '';
            document.getElementById('email').focus();
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Handle Google Login
        function handleGoogleLogin() {
            // This would typically redirect to a Google OAuth endpoint
            // For now, just a placeholder
            console.log('Google login clicked');
            // window.location.href = '/auth/google';
        }
    </script>
</body>
</html>
